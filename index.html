<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label> <i class="fa-brands fa-html5" style="color: #c73423;"></i> HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3" style="color: #277dbe;"></i>  CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js" style="color: #FFD43B;"></i> JavaScript</label>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>



      <div class="right">
        <label > <i class="fa-solid fa-code" style="color: #0fdb42;"></i>output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
